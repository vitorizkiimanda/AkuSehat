<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Data Kesehatan Rutin
    </ion-title>
  </ion-navbar>		
</ion-header>





<ion-content padding>



	<ion-list insert>

	  <ion-item>
		    <ion-label color="dark">Tekanan Darah&nbsp;
		    <ion-note item-right>(mmHg)</ion-note></ion-label>
		    <ion-input type="text"></ion-input>
		</ion-item>

	  <ion-item>
	    <ion-label color="dark">Durasi Tidur&nbsp;
	    <ion-note item-right>(jam)</ion-note></ion-label>
	    <ion-input type="number"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="dark"><font size="3">Deskripsi</font></ion-label>
		<ion-textarea autosize type="text" text-wrap></ion-textarea>
	  </ion-item>

		<ion-buttons>
		<button ion-button block (click)="simpanData()">SIMPAN</button>
		</ion-buttons>
	</ion-list>



</ion-content>
