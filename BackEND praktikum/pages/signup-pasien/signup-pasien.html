<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Buat Akun
    </ion-title>
  </ion-navbar>		
</ion-header>



<ion-content padding>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Nama</font></ion-label>
	    <ion-input type="text"></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label><font size="3" color="black">Jenis Kelamin</font></ion-label>
	    <ion-select [(ngModel)]="jeniskelamin">
	      <ion-option value="mandiri">Laki-laki</ion-option>
	      <ion-option value="bni">Perempuan</ion-option>
	    </ion-select>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Email</font></ion-label>
	    <ion-input type="email"></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Nomor Telepon</font></ion-label>
	    <ion-input type="number"></ion-input>
	</ion-item>	
	<ion-item>
	    <ion-label><font size="3" color="black">Rekening</font></ion-label>
	    <ion-select [(ngModel)]="rekening">
	      <ion-option value="mandiri">Mandiri</ion-option>
	      <ion-option value="bni">BNI</ion-option>
	      <ion-option value="bri">BRI</ion-option>
	      <ion-option value="bca">BCA</ion-option>
	      <ion-option value="btn">BTN</ion-option>
	    </ion-select>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark" lineHeight="22"><font size="3">Alamat</font></ion-label>
	    <ion-textarea autosize type="text"></ion-textarea>
	</ion-item>


	<ion-list insert>
	<ion-item></ion-item>
	<ion-item text-center><font size="5">Riwayat Kesehatan</font></ion-item>
	  <ion-item>
	    <ion-label color="dark">Umur &nbsp;<ion-note item-right>(tahun)</ion-note></ion-label>
	    <ion-input type="number"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label color="dark">Berat Badan&nbsp;<ion-note item-right>(kg)</ion-note></ion-label>
	    <ion-input type="number"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label color="dark">Tinggi Badan&nbsp;<ion-note item-right>(cm)</ion-note></ion-label>
	    <ion-input type="number"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="dark"><font size="3">Alergi</font></ion-label>
		<ion-textarea autosize type="text"></ion-textarea>
	  </ion-item>

	  <ion-item></ion-item>
	  <ion-item text-center>Penyakit Yang Pernah Diderita</ion-item>
	  	<ion-item>
		    <ion-label color="dark">Nama Penyakit</ion-label>
		    <ion-input type="text"></ion-input>
		</ion-item>

	  	<ion-item>
		    <ion-label color="dark">Tanggal Dirawat</ion-label>
		    <ion-input type="date"></ion-input>
		</ion-item>

	  	<ion-item>
		    <ion-label stacked color="dark"><font size="3">Lama Dirawat</font>
		    	<ion-note item-right>(hari)</ion-note>
		    </ion-label>
		    <ion-input type="number">hari</ion-input>
		</ion-item>

	  	<ion-item>
		    <ion-label stacked color="dark"><font size="3">Cacat</font></ion-label>
		    <ion-textarea autosize type="text"></ion-textarea>
		</ion-item>

		<ion-item>
		<ion-buttons end>
			<button ion-button icon-left>
			  <ion-icon name="add-circle"></ion-icon>
			  &nbsp;&nbsp;Tambah Riwayat
			</button>
		</ion-buttons>
		</ion-item>

		<ion-item></ion-item>

		<ion-item>
		    <ion-label stacked color="dark"><font size="3">Operasi</font></ion-label>
			<ion-textarea autosize type="text"></ion-textarea>
		  </ion-item>

		<ion-item>
		    <ion-label stacked color="dark"><font size="3">Deskripsi</font></ion-label>
		    <ion-textarea autosize type="text"></ion-textarea>
		</ion-item>

	</ion-list>

	<button ion-button block (click)='akunBaru()'>DAFTAR</button>

</ion-content>
