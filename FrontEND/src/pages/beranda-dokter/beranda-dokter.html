<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Beranda
    </ion-title>
  </ion-navbar>		
</ion-header>




<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tarik untuk memperbaharui"
      refreshingSpinner="circles"
      refreshingText="Memperbaharui...">
    </ion-refresher-content>
  </ion-refresher>


  <!-- Real floating action button, fixed. It will not scroll with the content -->


  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="ios-arrow-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)='gotoSettings()'><ion-icon name="ios-settings"></ion-icon></button>
      <button ion-fab (click)='gotoAbout()'><ion-icon name="information"></ion-icon></button>
      
    </ion-fab-list>
  </ion-fab>



<ion-item>
	<ion-list>
		<ion-item>
		    <ion-thumbnail item-left>
		      <img src="../../assets/pict/doctor-flat.png">
		    </ion-thumbnail>
		    <font size="4">{{name}}</font>
		    <p text-wrap>Dokter {{specialization}}</p>
		    <!-- <button ion-button clear item-right>
			  <ion-icon name="settings"  (click)='nextProfil()'></ion-icon>
			  &nbsp;&nbsp;&nbsp;&nbsp;
			  <ion-icon name="cash"  (click)='nextBayar()'></ion-icon>
			</button> -->
		</ion-item>

	</ion-list>
</ion-item>

<ion-item *ngFor="let data of pasien">
	  <button ion-button clear item-right>
			  <ion-icon name="call"  (click)='teleponPasien()'></ion-icon>
		</button>
	  {{data.name_patient}}
</ion-item>

</ion-content>
