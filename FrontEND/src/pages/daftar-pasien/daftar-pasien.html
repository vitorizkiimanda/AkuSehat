<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Daftar Pasien
    </ion-title>
  </ion-navbar>		
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tarik untuk memperbaharui"
      refreshingSpinner="circles"
      refreshingText="Memperbaharui...">
    </ion-refresher-content>
  </ion-refresher>

	<ion-fab bottom right>
    <button ion-fab mini><ion-icon name="ios-menu"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)='gotoSettings()'><ion-icon name="ios-settings"></ion-icon></button>
      <button ion-fab (click)='gotoAbout()'><ion-icon name="information"></ion-icon></button>
      
    </ion-fab-list>
  </ion-fab>



<ion-item *ngFor="let data of pasien">
	<ion-list>
			<ion-item>
					<ion-thumbnail item-left>
						<img src="assets/pict/person-flat.png" style='height: 25vw; width: 25vw; display: block; margin: auto;'>
					</ion-thumbnail>
					<ion-item text-wrap>
						<font size="4"> {{data.name_patient}}</font>
						<ion-row responsive-sm>
							<ion-col>
								 <ion-icon name="person" color="primary" (click)="profilPasien(data)" ></ion-icon>
								 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								 <ion-icon name="pulse" color="primary" (click)="harianPasien(data)" ></ion-icon>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <ion-icon name="map" color="primary" (click)="harianPasien()" ></ion-icon>
							</ion-col>
						</ion-row>		
					</ion-item>
					
			</ion-item>

		</ion-list>
</ion-item>


	


<ion-item no-lines></ion-item>
</ion-content>
