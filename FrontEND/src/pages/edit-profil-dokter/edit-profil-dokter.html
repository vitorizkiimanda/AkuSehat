<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Edit Profil
    </ion-title>
  </ion-navbar>		
</ion-header>


<ion-content padding>
	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Nama</font></ion-label>
	    <ion-input type="text"></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Email</font></ion-label>
	    <ion-input type="email"></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Nomor Telepon</font></ion-label>
	    <ion-input type="number"></ion-input>
	</ion-item>	
	<ion-item>
	    <ion-label stacked color="dark" lineHeight="22"><font size="3">Alamat</font></ion-label>
	    <ion-textarea autosize type="text"></ion-textarea>
	</ion-item>
	<ion-item>
	    <ion-label><font size="3" color="black">Rekening</font></ion-label>
	    <ion-select [(ngModel)]="rekening">
	      <ion-option value="mandiri">Mandiri</ion-option>
	      <ion-option value="bni">BNI</ion-option>
	      <ion-option value="bri">BRI</ion-option>
	      <ion-option value="bca">BCA</ion-option>
	      <ion-option value="btn">BTN</ion-option>
	    </ion-select>
	</ion-item>
	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Nomor Rekening</font></ion-label>
	    <ion-input type="number"></ion-input>
	</ion-item>
	<ion-item>
	    <ion-label><font size="3" color="black">Spesialisasi</font></ion-label>
	    <ion-select [(ngModel)]="rekening">
	      <ion-option value="mandiri">Umum</ion-option>
	      <ion-option value="bni">Gigi</ion-option>
	      <ion-option value="bri">Anak</ion-option>
	      <ion-option value="bca">Kandungan</ion-option>
	      <ion-option value="btn">THT</ion-option>
	    </ion-select>
	</ion-item>
	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Rumah Sakit</font></ion-label>
	    <ion-input type="text"></ion-input>
	</ion-item>

	<ion-item>
	    <ion-label stacked color="dark"><font size="3">Jumlah Pasien Maksimal</font></ion-label>
	    <ion-input type="number"></ion-input>
	</ion-item>

	<ion-item>
		    <ion-label stacked color="dark"><font size="3">Riwayat Pendidikan</font></ion-label>
			<ion-textarea autosize type="text"></ion-textarea>
		  </ion-item>

		<ion-item>
		    <ion-label stacked color="dark"><font size="3">Riwayat Bekerja</font></ion-label>
		    <ion-textarea autosize type="text"></ion-textarea>
		</ion-item>

	<button ion-button block (click)='simpanProfil()'>SIMPAN</button>

</ion-content>
