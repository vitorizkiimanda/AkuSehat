<ion-header>
  <ion-navbar color="{{theme}}">
    <ion-title>
      Edit Profil
    </ion-title>
  </ion-navbar>		
</ion-header>


<ion-content padding>

	<ion-item>
	    <ion-label stacked color="dark"><font size="2">Nama</font></ion-label>
	    <ion-input [(ngModel)]="name" type="text" placeholder="nama" value="{{name}}" required></ion-input>
	</ion-item>

	<!--<ion-item>
	    <ion-label stacked color="dark"><font size="2">Email</font></ion-label>
	    <ion-input type="email" value="{{email}}" required></ion-input>
	</ion-item>-->

	<ion-item>
	    <ion-label stacked color="dark"><font size="2">Nomor Telepon</font></ion-label>
	    <ion-input placeholder="nomor telepon" [(ngModel)]="no_tel_patient" type="number" value="{{no_tel_patient}}" required></ion-input>
	</ion-item>	


	<ion-item>
	    <ion-label stacked color="dark" lineHeight="22"><font size="2">Alamat</font></ion-label>
	    <ion-textarea placeholder="email" [(ngModel)]="address_patient" autosize type="text" value="{{address_patient}}" required></ion-textarea>
	</ion-item>


	
	<ion-item></ion-item>
	<ion-item text-center><font size="4">Riwayat Kesehatan</font></ion-item>
	  <ion-item>
	    <ion-label stacked color="dark">
				<font size="2">Umur</font>
			</ion-label>
	    <ion-input [(ngModel)]="age" *ngFor="let data of history" type="number"  required placeholder="(tahun)"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="dark">
				<font size="2">Berat Badan</font>
			</ion-label>
	    <ion-input [(ngModel)]="weight" *ngFor="let data of history" type="number" value="{{data.weight}}" required placeholder="(kg)"></ion-input>
	  </ion-item>


	  <ion-item>
	    <ion-label stacked color="dark">
				<font size="2">Tinggi Badan</font>
			</ion-label>
	    <ion-input [(ngModel)]="height" *ngFor="let data of history" type="number" value="{{data.height}}" required placeholder="(cm)"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked color="dark"><font size="2">Alergi</font></ion-label>
		<ion-textarea placeholder="alergi" [(ngModel)]="allergy" *ngFor="let data of history" value="{{data.allergy}}" autosize type="text"></ion-textarea>
	  </ion-item>

		<ion-item>
		    <ion-label stacked color="dark"><font size="2">Cacat</font></ion-label>
		    <ion-textarea placeholder="cacat" [(ngModel)]="disability" *ngFor="let data of history" value="{{data.disability}}" autosize type="text"></ion-textarea>
		</ion-item>

		<ion-item>
		    <ion-label stacked color="dark"><font size="2">Operasi</font></ion-label>
			<ion-textarea placeholder="operasi" [(ngModel)]="operation" *ngFor="let data of history" value="{{data.operation}}" autosize type="text"></ion-textarea>
		  </ion-item>

		<ion-item>
		    <ion-label stacked color="dark"><font size="2">Deskripsi</font></ion-label>
		    <ion-textarea placeholder="deskripsi"  *ngFor="let data of history" value="{{data.description}}" [(ngModel)]="description"autosize type="text"></ion-textarea>
		</ion-item>


	  <ion-item></ion-item>


	<button color="{{theme}}" ion-button block (click)='simpanProfil()'>SIMPAN</button>

</ion-content>
