
<ion-header>
  <ion-navbar color="{{theme}}">
    <ion-title>
      Data Kesehatan Rutin
    </ion-title>
  </ion-navbar>		
</ion-header>





<ion-content padding>

	<ion-fab bottom right>
    <button color="{{theme}}" ion-fab mini><ion-icon name="ios-menu"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)='gotoSettings()'><ion-icon name="ios-settings"></ion-icon></button>
      <button ion-fab (click)='gotoAbout()'><ion-icon name="information"></ion-icon></button>
      <button ion-fab (click)='profildokter()'><ion-icon name="medkit"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

<form #simpanDataForm="ngForm" novalidate>
		<ion-list >
			<!--<ion-item>
				<ion-label stacked color="dark"><font size="2">Tanggal</font></ion-label>
				<ion-input [(ngModel)]="date_daily" value="dateNow" name="date_daily" type="date" #tanggall="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>-->
			
			<!--<p ion-text [hidden]="tanggall.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>-->

		
				<ion-label padding-left stacked color="dark"><font size="2">Tekanan Darah (mmHg)</font></ion-label>
				<ion-row>
					<ion-col >
					<ion-input text-center [(ngModel)]="sistol" placeholder="Sistolik" name="sistol" type="number" #sistolikk="ngModel" value="" required>
					</ion-input>
					</ion-col>
					
					<ion-col text-center width-10>
							<p>/ &nbsp;</p>
					</ion-col>	
						
					<ion-col>
					<ion-input text-center [(ngModel)]="diastol" placeholder="Diastolik" name="diastol" type="number" #diastolikk="ngModel" value="" required>
					</ion-input>
					</ion-col>
					
				</ion-row>
				<ion-row>
					
					
					<ion-col text-center>
							<p ion-text [hidden]="diastolikk.valid && sistolikk.valid || submitted == false" color="danger">
									Tekanan Darah harus diisi
								</p>
					</ion-col>	
						
					
					
				</ion-row>
				<!--<ion-row>
					<ion-col text-centre>
					<p ion-text [hidden]="diastolikk.valid && sistolikk.valid || submitted == false" color="danger">
									Tekanan Darah harus diisi
								</p>
					</ion-col>
				</ion-row>-->
		

			<ion-item>
				<ion-label stacked color="dark"><font size="2">Durasi Tidur</font></ion-label>
				<ion-input [(ngModel)]="duration" placeholder="(jam)" name="duration" type="number" #tidurr="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			
			<p ion-text [hidden]="tidurr.valid || submitted == false" color="danger" padding-left>
				Durasi Tidur harus diisi
			</p>

			<ion-item>
				<ion-label stacked color="dark"><font size="2">Deskripsi</font></ion-label>
				<ion-textarea [(ngModel)]="description" name="description" type="text" #deskripsii="ngModel" placeholder="Deskripsi hari ini" spellcheck="false" autocapitalize="off"
					autosize text-wrap required>
				</ion-textarea>
			</ion-item>
			
			<p ion-text [hidden]="deskripsii.valid || submitted == false" color="danger" padding-left>
				Deskripsi harus diisi
			</p>

		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button color="{{theme}}" ion-button (click)="simpanData(simpanDataForm)" type="submit" block>SIMPAN</button>
			</ion-col>
		</ion-row>	
	</form>



<ion-item no-lines></ion-item>
</ion-content>
