
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pasien
    </ion-title>
  </ion-navbar>		
</ion-header>



<ion-content padding>
<!--height="300"-->
		<ion-item>
	    <img   src="assets/pict/AkuSehat.png"/>
		</ion-item>


<form #loginForm="ngForm" novalidate>
		<ion-list >
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input [(ngModel)]="email" name="email" type="email" #user="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left>
			Email harus diisi
			</p>

			<ion-item>
				<ion-label floating>Password</ion-label>
				
				
				<ion-input  [(ngModel)]="password" name="pass" type="{{status}}" #pass="ngModel"  required>
				</ion-input>
				<button class='tombol' [hidden]="lihat == false" (click)="showPassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye" class='icon' color="primary2"> </ion-icon> </button>
				<button class='tombol' [hidden]="lihat == true" (click)="hidePassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye-off" class='icon' color="primary2"> </ion-icon> </button>
				

			</ion-item>
			
			<p ion-text [hidden]="pass.valid || submitted == false" color="danger" padding-left>
				Password harus diisi
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="login(loginForm)" type="submit" block>Masuk</button>
			</ion-col>
		</ion-row>

<!--		
		<div text-center>
			<button ion-button medium>
				Click Here
			</button>
		</div>
				-->

		<ion-grid>
			<ion-row>
				<ion-col text-center><a><font color="black">Tidak punya akun?</font><a (click)="signUp()"> Buat akun.</a></a></ion-col>
			</ion-row>
			<!--<ion-row>
				<ion-col text-center><a><font color="black"></font><a (click)="lupaPassword()">Lupa password.</a></a></ion-col>
			</ion-row>-->
		</ion-grid>

	</form>

</ion-content>
