<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Telepon Dokter
    </ion-title>
  </ion-navbar>		
</ion-header>


<ion-content class="card-background-page" padding>

  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="ios-arrow-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)='gotoSettings()'><ion-icon name="ios-settings"></ion-icon></button>
      <button ion-fab (click)='gotoAbout()'><ion-icon name="information"></ion-icon></button>
      <button ion-fab (click)='profildokter()'><ion-icon name="medkit"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

	<ion-card (tap)="teleponDokter()">
	    <img src="../../assets/pict/doctor-flat.png"/>
	    <div class="card-title">
		    
		</div>
	</ion-card>

<button ion-button icon-left round block color="secondary" (click)="teleponDokter()">
	  			<ion-icon name="ios-call"></ion-icon>
	  			Telepon
			</button>

</ion-content>
