<ion-header>
  <ion-navbar color="{{theme}}">
    <ion-title>
      Telepon Dokter
    </ion-title>
  </ion-navbar>		
</ion-header>


<ion-content class="card-background-page" padding>

  <ion-fab bottom right>
    <button color="{{theme}}" ion-fab mini><ion-icon name="ios-menu"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)='gotoSettings()'><ion-icon name="ios-settings"></ion-icon></button>
      <button ion-fab (click)='gotoAbout()'><ion-icon name="information"></ion-icon></button>
      <button ion-fab (click)='profildokter()'><ion-icon name="medkit"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

	<ion-card  (tap)="teleponDokter()">
    <img [src]="photo" *ngIf="profile_pict_doct" alt="avatar" style='height: 40vh; width: 40vh; display: block; margin: auto;' >

		<img src="assets/pict/person-flat.png" *ngIf="!profile_pict_doct" style='height: 40vh; width: 40vh; display: block; margin: auto;'>
	    
	</ion-card>

<button ion-button color="{{theme}}" icon-left round block color="secondary" (click)="teleponDokter()">
	  			<ion-icon name="ios-call"></ion-icon>
	  			Telepon
			</button>

</ion-content>
